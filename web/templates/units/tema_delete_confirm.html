{% extends 'base.html' %}

{% block title %}Eliminar Tema{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow">
        <div class="card-header">
            <h4>Eliminar Tema</h4>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de eliminar el tema <strong>{{ tema.title }}</strong>?</p>
            <p class="text-muted">Esta acción eliminará los materiales y tareas asociados.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'units:unit_detail' course.id unit.id %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
