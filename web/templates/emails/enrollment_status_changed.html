<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Actualización de inscripción</title>
  </head>
  <body>
    <p>Hola {{ recipient_name }},</p>
    <p>
      Tu inscripción al curso "<strong>{{ course.title }}</strong>" fue
      actualizada a: <strong>{{ status }}</strong>.
    </p>
    {% if previous_status %}
      <p>Estado anterior: {{ previous_status }}.</p>
    {% endif %}
    <p>Gracias.</p>
  </body>
</html>
